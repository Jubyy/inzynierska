{% extends 'base.html' %}

{% block content %}

<h2>Twoja lodówka</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - {{ item.quantity }} {{ item.unit }} 
            (ważność do: {{ item.expiry_date|default:"brak" }})
            <a href="{% url 'fridge:edit' item.id %}">Edytuj</a> |
            <a href="{% url 'fridge:delete' item.id %}">Usuń</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'fridge:add' %}">Dodaj produkt</a>
{% endblock %}
