<h2>Twoja lodówka</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - {{ item.quantity }} {{ item.unit }} (ważność do: {{ item.expiry_date|default:"brak" }})</li>
    {% empty %}
        <li>Brak produktów w lodówce.</li>
    {% endfor %}
</ul>
<a href="{% url 'add_fridge_item' %}">Dodaj produkt</a>
