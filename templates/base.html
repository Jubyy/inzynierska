<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Książka Kucharska{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'recipes:list' %}">Przepisy</a>
        {% if user.is_authenticated %}
            <a href="{% url 'recipes:create' %}">Dodaj przepis</a>
            <a href="{% url 'fridge:list' %}">Lodówka</a>
            <a href="{% url 'shopping:list' %}">Lista zakupów</a>
            <a href="{% url 'accounts:profile' %}">Profil</a>
            <a href="{% url 'accounts:logout' %}">Wyloguj</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Zaloguj</a>
            <a href="{% url 'accounts:register' %}">Zarejestruj</a>
        {% endif %}
    </nav>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
