<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Książka Kucharska</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ff8307;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'fridge_list' %}">Lodówka</a>
    <a href="{% url 'recipe_list' %}">Przepisy</a>
    <a href="{% url 'logout' %}">Wyloguj</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
