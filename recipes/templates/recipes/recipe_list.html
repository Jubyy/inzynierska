<h2>Twoje przepisy</h2>
<ul>
    {% for recipe in recipes %}
        <li>
            {{ recipe.name }} - {{ recipe.category }} ({{ recipe.portions }} porcji)
            <a href="{% url 'check_ingredients' recipe.id %}">Sprawdź składniki</a> |
            <a href="{% url 'scale_recipe' recipe.id %}">Skaluj przepis</a>
        </li>
    {% empty %}
        <li>Brak przepisów.</li>
    {% endfor %}
</ul>
<a href="{% url 'add_recipe' %}">Dodaj przepis</a>
