{% extends 'base.html' %}

{% block title %}Usuń przepis{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Potwierdzenie usunięcia</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Czy na pewno chcesz usunąć przepis "{{ object.title }}"?</p>
                    <p class="text-danger mb-4">Ta operacja jest nieodwracalna!</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'recipes:detail' object.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Anuluj
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Tak, usuń przepis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
